name: test
module_name: reid
seed: 12345
# smth like MOT_train, KITTI_train_Pedestrian
db_train:
  split: mot_reid_train
  mot_dir: MOT17Det
  transform: random
  random_triplets: True
db_val:
  split: None
  mot_dir: MOT17Det
  transform: center
  random_triplets: False

model_args:
  # Recommended for loss: batch_all, batch_hard
  # Unstable, no guarantee they are working: weighted_triplet, cross_entropy
  loss: batch_hard
  margin: 0.2
  # Plot prec at k to tensorboard, 0 for off
  prec_at_k: 3
  output_dim: 128

solver_cfg:
  log_nth: 50
  num_epochs: 200
  optim: Adam
  optim_args:
    lr: 0.0001
    weight_decay: 0.0000

dataset_kwargs:
  # all targets with visibility lower than this are filtered out, for kitti set it to
  # a sequence with maximal [truncation, occlusion] levels
  vis_threshold: 0.3
  P: 18
  K: 4
  # limit maximum number of images per identity
  max_per_person: 1000
  crop_H: 256
  crop_W: 128
  normalize_mean:
    - 0.485
    - 0.456
    - 0.406
  normalize_std:
    - 0.229
    - 0.224
    - 0.225